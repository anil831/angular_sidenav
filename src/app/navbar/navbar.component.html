    <mat-toolbar color="primary">

      <div *ngFor="let item of menu">

        <span *ngIf="item.children && item.children.length >0">
            <button mat-button [matMenuTriggerFor]="belowMenu">
                <mat-icon>{{item.iconName}}</mat-icon> 
                 {{item.displayName}}
            </button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <span *ngFor="let child of item.children">
                    <button mat-menu-item [routerLink]="[child.route]"><mat-icon>{{child.iconName}}</mat-icon> {{child.displayName}}</button>
                </span>
            </mat-menu>
        </span>

        <span  *ngIf="!item?.children || item.children?.length ===0">
          <button mat-button [routerLink]="[item.route]">
            <mat-icon>{{item.iconName}}</mat-icon> 
             {{item.displayName}}
        </button>
        </span>
        

      </div>

    </mat-toolbar>
